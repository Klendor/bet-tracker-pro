<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <title>Bet Tracker Pro</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <h2>ðŸŽ¯ Bet Tracker Pro</h2>
      </div>
      <div class="header-controls">
        <button id="darkModeToggle" class="theme-toggle" title="Toggle Dark Mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>

    <!-- User Status -->
    <div class="user-status" id="userStatus">
      <div class="user-info">
        <span id="userEmail">Not signed in</span>
        <button id="authBtn" class="auth-btn">Sign In</button>
      </div>
    </div>

    <!-- Usage Info -->
    <div class="usage-section">
      <div class="usage-info">
        <div class="plan-info">
          <span class="plan-name" id="planName">Free Plan</span>
          <span class="upgrade-link" id="upgradeLink">Upgrade</span>
        </div>
        <div class="usage-stats">
          <div class="usage-bar">
            <div class="usage-fill" id="usageFill"></div>
          </div>
          <div class="usage-text">
            <span id="usageCount">0</span> / <span id="usageLimit">30</span> bets this month
          </div>
        </div>
        <div class="reset-date">
          Resets on <span id="resetDate">-</span>
        </div>
      </div>
    </div>

    <!-- Main Actions -->
    <div class="actions">
      <button id="captureBtn" class="capture-btn">
        ðŸ“¸ Capture Bet Slip
      </button>
      
      <div class="secondary-actions">
        <button id="historyBtn" class="secondary-btn">ðŸ“Š View History</button>
        <button id="analyticsBtn" class="secondary-btn">ðŸ“ˆ Analytics</button>
        <button id="sheetsBtn" class="secondary-btn">ðŸ“‹ Open Sheets</button>
      </div>
    </div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage" style="display: none;">
      <span id="statusText"></span>
    </div>

    <!-- Upgrade Prompt -->
    <div class="upgrade-prompt" id="upgradePrompt" style="display: none;">
      <div class="prompt-content">
        <h3>ðŸš€ Upgrade to Pro</h3>
        <p>You've reached your monthly limit. Upgrade for more bets!</p>
        <div class="plans">
          <div class="plan">
            <div class="plan-header">Pro</div>
            <div class="plan-price">$9.99/month</div>
            <div class="plan-features">1,000 bets/month</div>
          </div>
          <div class="plan featured">
            <div class="plan-header">Pro Plus</div>
            <div class="plan-price">$29.99/month</div>
            <div class="plan-features">10,000 bets/month</div>
          </div>
        </div>
        <button id="upgradeNowBtn" class="upgrade-btn">Upgrade Now</button>
        <button id="closePromptBtn" class="close-btn">Maybe Later</button>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="spinner"></div>
      <div class="loading-text">Processing bet slip...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
