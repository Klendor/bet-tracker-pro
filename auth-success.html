<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Authentication Successful - Bet Tracker Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease-out;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -20px, 0);
            }
            70% {
                transform: translate3d(0, -10px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Authentication Successful!</h1>
        <p>Your Google account has been linked successfully. Completing setup...</p>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <button id="closeBtn" class="close-btn" onclick="closeWindow()">
            <span class="loading" id="loading"></span>
            Processing...
        </button>
    </div>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = urlParams.get('user');
        const statusEl = document.getElementById('status');
        const closeBtn = document.getElementById('closeBtn');
        const loading = document.getElementById('loading');
        
        if (token) {
            // Content script will handle the extension communication
            // Just show a loading state initially
            console.log('Auth token received:', token.substring(0, 20) + '...');
            
            // Show initial success message
            setTimeout(() => {
                loading.style.display = 'none';
                statusEl.textContent = '✅ Authentication successful! Notifying extension...';
                statusEl.className = 'status success';
                statusEl.style.display = 'block';
                closeBtn.innerHTML = 'Processing...';
            }, 500);
            
        } else {
            loading.style.display = 'none';
            statusEl.textContent = '❌ No authentication token received. Please try again.';
            statusEl.className = 'status error';
            statusEl.style.display = 'block';
            closeBtn.innerHTML = 'Close Tab';
        }
        
        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
