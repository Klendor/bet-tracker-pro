<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Bet Tracker Pro - Authentication Test</h1>
    
    <button onclick="testBackendAuth()">Test Backend Authentication</button>
    <button onclick="testUserInfo()">Test User Info</button>
    
    <div id="results"></div>

    <script>
        async function testBackendAuth() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@bettracker.com',
                        password: 'demo123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.testToken = data.token;
                    resultsDiv.innerHTML += `<div class="result success">‚úÖ Authentication successful! Token: ${data.token.substring(0, 50)}...</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="result error">‚ùå Authentication failed: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">‚ùå Network error: ${error.message}</div>`;
            }
        }
        
        async function testUserInfo() {
            const resultsDiv = document.getElementById('results');
            
            if (!window.testToken) {
                resultsDiv.innerHTML += `<div class="result error">‚ùå Please test authentication first</div>`;
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/user/info', {
                    headers: {
                        'Authorization': `Bearer ${window.testToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML += `<div class="result success">‚úÖ User info retrieved: ${JSON.stringify(data.user, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML += `<div class="result error">‚ùå User info failed: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="result error">‚ùå Network error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
